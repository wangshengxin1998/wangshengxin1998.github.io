<script type="text/javascript">

	function SendEmail(xvar){
	 var results = xvar.split("$$TQB$$");	

	 var email = results[0];
 	 var subject = results[1];
	 var body = results[2];

	 str  = '<FORM id="formEmail" method="POST" action="mailto:' + email + '?subject=' + subject + '" enctype="text/plain">';
	 str += '<INPUT TYPE="hidden" NAME="My results are " VALUE=\'' + body + '\'>';
	 str += '<input type="submit"></FORM>';

	 document.getElementById("divEmail").innerHTML = str;
	 document.getElementById("divEmail").document.getElementById("formEmail").submit();
	};

	function quiz_DoFSCommand(command, args) { 

	  if (command == "SendEmail") { 
	    SendEmail(args);
	  }

	}

</script>
